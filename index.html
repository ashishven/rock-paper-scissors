<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800&display=swap');
    </style>

    <script src="https://kit.fontawesome.com/a37b930fa8.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="start-scene-container">

        <div class="game-title-container">


            <div class="game-title">Rock Paper Scissors Game</div>

        </div>


        <div class="button-container">
            <button id="startGame">Start Game</button>
        </div>


    </div>

    <div class="info-scene-container">

        <div class="info-title-container">


            <div class="info-title">First to 5 points wins</div>

        </div>


 


    </div>



    <div class="play-scene-container">



        <div class="round-result-container  disappear">


            <div class="round-result-text">You <span class="outcome-win ">win!</span> Scissors beats paper</div>



        </div>


        <div class="play-field">

            <div class="img-container" id="rock1">
                <img src="rock.svg" alt="">

            </div>


            <div class="img-container" id="rock2">
                <img src="rock.svg" alt="">
            </div>

        </div>

        

        <div class="scoreboard">


            <div class="player-container">
                <i class="fa-solid fa-user player-score-icon "></i>
                <div class="score">
                    <div class="player-score">0</div>
                    <div class="add-one">+1</div>
                </div>
            </div>

            <div class="computer-container">
                <i class="fa-solid fa-robot computer-score-icon"></i>
                <div class="score">
                    <div class="computer-score">0</div>
                    <div class="add-one">+1</div>
                </div>
            </div>


        </div>




    </div>

    <div class="selection-scene-container">


        <div class="selection-scoreboard">

            <div class="selection-player-container">
                <i class="fa-solid fa-user player-score-icon "></i>
                <div class="score">
                    <div class="player-score">0</div>

                </div>
            </div>

            <div class="selection-computer-container">
                <i class="fa-solid fa-robot computer-score-icon"></i>
                <div class="score">
                    <div class="computer-score">0</div>

                </div>
            </div>


        </div>

        <div class="selection-title-container">

            <div class="selection-title">Make your selection</div>
        </div>


        <div class="choice-container">
            <div class="choice">

                <div class="choice-image">

                    <img src="rock.svg" alt="">
                </div>

                <div class="choice-text">Rock</div>
            </div>
            <div class="choice">
                <div class="choice-image">
                    <img src="paper.svg" alt="">
                </div>
                <div class="choice-text">Paper</div>
            </div>
            <div class="choice">
                <div class="choice-image">
                    <img src="scissors.svg" alt="">
                </div>
                <div class="choice-text">Scissors</div>
            </div>

        </div>
    </div>



    <div class="winner-scene-container">



        <div class="winner-result-container">


            <div class="winner-result-text">Congratulations, You win!</div>



        </div>


        <div class="winner-scoreboard">


            <div class="winner-player-container">
                <i class="fa-solid fa-user player-score-icon "></i>
                <div class="score">
                    <div class="player-score">0</div>
                    <div class="add-one">+1</div>
                </div>
            </div>

            <div class="winner-computer-container">
                <i class="fa-solid fa-robot computer-score-icon"></i>
                <div class="score">
                    <div class="computer-score">0</div>
                    <div class="add-one">+1</div>
                </div>
            </div>


        </div>

        <div class="button-container">
            <button id="playAgain">Play Again</button>
        </div>




    </div>







    <script src="script.js"> </script>


</body>

</html>
